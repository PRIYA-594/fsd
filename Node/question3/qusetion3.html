<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        form{
            border-right:1px solid black;
            border-bottom:1px solid black;
            width: max-content;
            padding: 20px;
            text-align: left;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <center>
        <form action="/validate" method="POST">
            <input type="text" name="name" id="name" placeholder="User"><br><br>
            <input type="password" name="pass" id="pass" placeholder="Password"><br><br>
            <label for="dob">DOB:</label>
            <input type="date" name="dob" id="dob"><br><br>
            <label for="gen">Gender:</label>
            <input type="radio" name="gen" id="gen" value="Male">Male<input type="radio" name="gen" id="gen" value="Female">Female<br><br>
            <label for="remark">Remarks:</label>
            <input type="text" name="remark" id="remark"><br><br>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2</title>
    <style>
        :root{
            --bgcolor1 : yellow;
            --bgcolor2 : lightblue;
            --color1 : green;
        }
        a:hover,a:active{
            background-color:var(--bgcolor1);
        }
        a{
            color:var(--color1);
        }
        a:visited{
            background-color:var(--bgcolor2);
        }
    </style>
</head>
<body>
    <h1>Link</h1>
    <a href="https://www.w3schools.com/">W3Schools.com</a>
</body>
</html>

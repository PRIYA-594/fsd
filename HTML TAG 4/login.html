<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-color: azure;
        }
        div{
            border:2px solid black;
            background-color:burlywood;
            padding:30px;
            width:300px;
            height: 200px;
        }
        h1{
            color:red;
        }
    </style>
</head>
<body>
    <center>
        <div>
            <h1>LOGIN</h1>
            <table>
                <tr>
                    <td><label for="uname">Username:</label></td>
                    <td><input type="text" name="uname" id="uname" pattern="[A-Za-z ]"></td>
                </tr>
                <tr>
                    <td><label for="passwd">Password:</label></td>
                    <td><input type="password" name="passwd" id="passwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="Submit"></th>
                </tr>
            </table>
        </div>
    </center>
</body>
</html>

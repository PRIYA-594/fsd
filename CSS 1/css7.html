<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 7</title>
    <style>
        div{
            background-color: lightblue;
            width:80px;
            padding: 1px 0 1px 3px;
    
        }
        p{
            color:purple;
            padding-left:2px;
            font-weight: bolder;
            display: block;
        }
        #orange
        {
            color:orange;
            background-color: white;
        }
        #green
        {
            color:green;
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
        <p>Silence</p>
        <p>Silence</p>
        <p id="orange">Silence</p>
        <p id="green">Silence</p>
        <p>Silence</p>
        <p>Silence</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:red;
        }
    </style>
</head>
<body>
    <center>
        <h1>Employee Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td><label for="st"> </label></td>
                    <td><input type="radio"  id="st" name="sta">Mr.<input type="radio" id="st" name="sta">Mrs.<input type="radio" id="st" name="sta">Ms.</td>
                </tr>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td><label for="mail1">Mail Address1</label></td>
                    <td><input type="email" id="mail1"/></td>
                </tr>
                <tr>
                    <td><label for="mail2">Mail Address2</label></td>
                    <td><input type="email" id="mail2"/></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="email" id="city"/></td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td><select id="state">
                        <option>Gujarat</option>
                        <option>Tamil Nadu</option>
                        <option>Kerala</option>
                        <option>Karnataka</option>
                        <option>Rajasthan</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="zip">Zip</label></td>
                    <td><input type="text" id="zip"></td>
                </tr>
                <tr>
                    <td><label for="upload">Upload Photo</label></td>
                    <td><input type="file" id="upload"></td>
                </tr>
                <tr>
                    <td><label for="email">E-Mail</label></td>
                    <td><input type="email" id="email" size="30"></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile</label></td>
                    <td><input type="tel" id="mobile" value="+91"></td>
                </tr>
                <tr>
                    <td><label for="lang">Languages Known</label></td>
                    <td><input type="checkbox" id="lang">Gujarati</td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Enquiry</title>
    <style>
        body{
            padding-left: 30px;
            width:700px;
        }
    </style>
</head>
<body>
    <h1>Customer Enquiry !!!</h1>
    <form>
        <fieldset>
            <legend>Basic details:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter the name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" >
        </fieldset>
        <br>
        <label for="birth">Birthdate:</label>
        <input type="date" id="birth"><br>
        <label for="ph">Phone:</label>
        <input type="tel" id="ph"><br>
        <label for="status">Are you married</label>
        <input type ="checkbox" id="status"><br>
        <label for="call">When to call?</label>
        Morning:<input type="radio" id="call" name="ca">
        Noon:<input type="radio" id="call" name="ca">
        Evening:<input type="radio" id="call" name="ca"><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <style>
        caption
        {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <center>
        <form>
            <table>
                <caption><b>Student Registration Form</b></caption>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" size="30"></td>
                </tr>
                <tr>
                    <td><label for="fname">Father<br>Name</label></td>
                    <td><input type="text" id="fname" size="30"></td>
                </tr>
                <tr>
                    <td><label for="poadd">Postal<br>Address</label></td>
                    <td><input type="text" id="poadd" size="30"></td>
                </tr>
                <tr>
                    <td><label for="peradd">Personal<br>Address</label></td>
                    <td><input type="text" id="peradd" size="30"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" id="gender" name="gen" >Male <input type="radio" id="gender" name="gen">Female</td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><select id="city" >
                        <option disabled selected>select..</option>
                        <option>New Delhi</option>
                        <option>Mumbai</option>
                        <option>Goa</option>
                        <option>Patna</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="course">Course</label></td>
                    <td><select id="course">
                        <option disabled selected>select..</option>
                        <option>B.TECH</option>
                        <option>MCA</option>
                        <option>MBA</option>
                        <option>BCA</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="district">District</label></td>
                    <td><select id="district">
                        <option disabled selected>select..</option>
                        <option>Nalanda</option>
                        <option>UP</option>
                        <option>Goa</option>
                        <option>Patna</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td><select id="state">
                        <option disabled selected>select..</option>
                        <option>New Delhi</option>
                        <option>Mumbai</option>
                        <option>patna</option>
                        <option>Goa</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="pin">PinCode</label></td>
                    <td><input type="text" id="pin" size="30"></td>
                </tr>
                <tr>
                    <td><label for="email">EmailId</label></td>
                    <td><input type="email" id="email" size="30"></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB</label></td>
                    <td><input type="date" id="dob" size="30"></td>
                </tr>
                <tr>
                    <td><label for="ph">MobileNo</label></td>
                    <td><input type="tel" id="ph" size="30"></td>
                </tr>
                <tr>
                    <td><button type="submit">Reset</button></td>
                    <td><button type="submit">Submit Form</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>

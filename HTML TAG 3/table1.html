<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
    <style>
        table,th,td{
            border:1px solid black;
        }
        th{
            width: 100px;
            height: 30px;
            padding-left: 3px;
            padding-right: 3px;
            padding-bottom: 5px;
        }
        table{
            border-spacing: 0px;
        }
    </style>
</head>
<body>
    <table>
        <caption><i>A test table with merged cells</i></caption>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red<br>eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>

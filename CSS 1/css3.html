<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3</title>
    <style>
        .red
        {
            background-color: rgb(251, 180, 180);
            width:200px;
            padding:20px;
            border-radius:25px;
        }
        .green
        {
            background-color:rgb(117, 203, 117);
            width:200px;
            padding:20px;
            border-bottom-left-radius:25px;
        }
    </style>
</head>
<body>
    <div class="red">"Be mindful. Be grateful. Be positive, Be true. Be kind."-Roy T. Bennett, The Light in the Heart</div>
    <br>
    <div class="green">"Make improvemnets, not excuses. Seek respect, not attention."- Roy T. Bennett, The Light in the Heart</div>
</body>
</html>

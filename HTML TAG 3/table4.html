<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 4</title>
    <style>
        table
        {
            border:5px solid silver;
            
        }
        td,th{
            border:1px solid silver;
            padding:10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">HTML Table</th>
        </tr>
        <tr>
            <td style="text-align: center;">Cell 1</td>
            <td><center>Cell2</center>
                <table>
                    <tr>
                        <th colspan="2">Nested HTML Table</th>
                    </tr>
                    <tr>
                        <td>Cell 2.1</td>
                        <td>Cell 2.2</td>
                    </tr>
                    <tr>
                        <td>Cell 2.3</td>
                        <td>Cell 2.4</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>

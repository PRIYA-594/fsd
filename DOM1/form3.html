<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <button id="myBtn" onclick="myColor()">Click the button to change its background color</button>
    <script>
        function myColor()
        {
            document.getElementById("myBtn").style.backgroundColor="red";
        }
    </script>
</body>
</html>

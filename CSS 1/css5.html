<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 5</title>
    <style>
        h1{
            font-family: 'castellar';
            color:red;
        }
        h2{
            font-family:'chiller';
            color:blue;
            text-decoration:overline;
        }
        h3{
            font-family:'Trebuchet MS';
            color:rgb(255, 7, 201);
            font-style:italic;
        }
    </style>
</head>
<body>
    <h1><u>THIS HEADER IS IN RED</u></h1>
    <h2>This header is in blur</h2>
    <h3>This is normal text</h3>
</body>
</html>
